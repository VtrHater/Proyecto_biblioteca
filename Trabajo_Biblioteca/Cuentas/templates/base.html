{% extends 'master.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">

    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                    <h2>Crea tu cuenta</h2>
                    <hr>
                    <form action ="/crear_cuenta/" class="formulario" method ="POST">

                        {% csrf_token %}

                        {{error}}
                        {{ form.as_p  }}
                
                        <br>
                        <div class="d-flex justify-content-end">
                            <button type="submit" id="btnEnviar" class="btn btn-primary">Crear cuenta</button>
                        </div>
                
                    </form>

            </div>
        </div>
            
    </div>
</div>

{% endblock %}
