{% extends "master.html" %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
</style>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Documento</th>
            <th>Departamento</th>
            <th>Nota</th>
            <th>Funcionario</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for x in valor %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{ x.documento }}</td>
                <td>{{ x.departamento }}</td>
                <td>{{ x.nota }}</td>
                <td>{{ x.autor }}</td> 
                <td><a href= "{% url "editar_estados" x.id %}">{{ x.estado }}</a></td> 
            </tr>
        {% empty %}
            <tr>
                <td colspan="7">No hay solicitudes.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
